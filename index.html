<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="utilities">
            <div class="search-bar"></div>
            <div class="account">
                <img src="./img/bell.svg" alt="Notifications icon">
                <span>Ai Mishu</span>
            </div>
        </div>
        <div class="header-functions">
            <div class="greetings">
                <img src="" alt="Your profile picture">
                <div>
                    <div class="greeting-text">Hi there,</div>
                    <div class="profile-name">Ai Mishu (@misschu)</div>
                </div>
            </div>
            <div class="functions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="./img/view-dashboard.svg" alt="Dashboard icon" class="logo">
            <span>Dashboard</span>
        </div>
        <ul>
            <li><img src="./img/home.svg" alt="Home icon"><span>Home</span></li>
            <li><img src="./img/card-account-details-outline.svg" alt="Profile icon"><span>Profile</span></li>
            <li><img src="./img/message-reply-text.svg" alt="Message icon"><span>Messages</span></li>
            <li><img src="./img/history.svg" alt="History icon"><span>History</span></li>
            <li><img src="./img/file-document-multiple.svg" alt="Tasks icon"><span>Tasks</span></li>
            <li><img src="./img/account-group.svg" alt="Communities icon"><span>Communities</span></li>
        </ul>
        <ul>
            <li><img src="./img/cog.svg" alt="Settings icon"><span>Settings</span></li>
            <li><img src="./img/comment-question.svg" alt="Support icon"><span>Support</span></li>
            <li><img src="./img/shield-check.svg" alt="Privacy icon"><span>Privacy</span></li>
        </ul>
    </div>
    <main></main>
</body>
</html>
