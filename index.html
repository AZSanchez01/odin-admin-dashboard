<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <img src="./img/magnify.svg" alt="Search icon" class="icon">
            <input type="text">
        </div>
        <div class="account">
            <img src="./img/bell.svg" alt="Notifications icon" class="icon">
            <img src="./img/furina-dp.jpg" alt="Your profile picture" class="dp-account">
            <span>Ai Mishu</span>
        </div>
        <div class="greetings">
                <img src="./img/furina-dp.jpg" alt="Your profile picture" class="dp-greetings">
                
                    <div class="greeting-text">Hi there,</div>
                    <div class="profile-name">Ai Mishu (@m1sschu)</div>
                
        </div>
        <div class="functions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="./img/view-dashboard.svg" alt="Dashboard icon" class="logo">
            <span>Dashboard</span>
        </div>
        <ul>
            <li><a href=""><img src="./img/home.svg" alt="Home icon" class="icon"><span>Home</span></a></li>
            <li><a href=""><img src="./img/card-account-details-outline.svg" alt="Profile icon" class="icon"><span>Profile</span></a></li>
            <li><a href=""><img src="./img/message-reply-text.svg" alt="Message icon" class="icon"><span>Messages</span></a></li>
            <li><a href=""><img src="./img/history.svg" alt="History icon" class="icon"><span>History</span></a></li>
            <li><a href=""><img src="./img/file-document-multiple.svg" alt="Tasks icon" class="icon"><span>Tasks</span></a></li>
            <li><a href=""><img src="./img/account-group.svg" alt="Communities icon" class="icon"><span>Communities</span></a></li>
        </ul>
        <ul>
            <li><a href=""><img src="./img/cog.svg" alt="Settings icon" class="icon"><span>Settings</span></a></li>
            <li><a href=""><img src="./img/comment-question.svg" alt="Support icon" class="icon"><span>Support</span></a></li>
            <li><a href=""><img src="./img/shield-check.svg" alt="Privacy icon" class="icon"><span>Privacy</span></a></li>
        </ul>
    </div>
    <main></main>
</body>
</html>
